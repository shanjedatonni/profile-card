<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/efb77f2379.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="profile-card">
        <div class="img">
            <img src="img.jpg" alt="" class="profile-img">  
        </div>
        <div  class="text-data">
            <span class="name">Carle Wenge</span>
            <span class="job">Web Designer</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#" style="background:#1da1f2;" class="link">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#"  style="background:#e1306c;" class="link">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" style="background:#ff0000;" class="link">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="btn">Message</button>
            <button class="btn">Follow</button>
        </div>
        <div class="react">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">80k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-comment"></i>
                <span class="number">50k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share"></i>
                <span class="number">20k</span>
            </div>
        </div>

    </div>
    
</body>
</html>
