<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/efb77f2379.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="profile-card">
        <div class="img">

        </div>
    </div>
    
</body>
</html>
